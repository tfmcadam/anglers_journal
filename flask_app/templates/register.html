<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="back" style="background-color:rgb(65, 62, 62);">
    <div>
        <div class="navbar navbar-dark bg-dark">
            <div class="d-flex justify-content-start align-items-center">
                <h1 class="ms-3 titleImg">Anglers Journal</h1>
                <div class="d-flex align-items-center">
                    <a class="btn text-danger me-3" href="/dashboard">Home</a>
                    <a class="btn text-danger me-3" href="/about">about</a>
                </div>

            </div>
        </div>
    </div>



    <div class="container">
        <div class="d-flex justify-content-center gap-5">

            <div class="m-3">
                <h1 class="reg">Register</h1>
                {% for message in get_flashed_messages(category_filter = ['reg'] )%}
                <p class="text-danger">{{message}}</p>
                {% endfor %}

                <form style="background-color:rgb(65, 62, 62); color: white;" class="form rounded shadow"
                    action="/users/register" method="post">
                    <div class="mt-3 me-3 ms-3">
                        <label class="form-label" for="first_name">First Name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <div class="m-3">
                        <label class="form-label" for="confirm_pass">Confirm Password:</label>
                        <input class="form-control" type="password" name="confirm_pass">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary mb-3 me-3" type="submit">Register</button>
                    </div>
                </form>
            </div>




            <div class="m-3">
                <h1 class="reg">Login</h1>
                {% for message in get_flashed_messages(category_filter = ["log"] )%}
                <p class="text-danger">{{message}}</p>
                {% endfor %}

                <form class="form rounded shadow" style="background-color:rgb(65, 62, 62); color: white;"
                    action="/users/login" method="post">
                    <div class="m-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email">
                    </div>

                    <div class="m-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary mb-3 me-3" type="submit">Log in</button>
                    </div>
            </div>
        </div>
    </div>
</body>



</html>
